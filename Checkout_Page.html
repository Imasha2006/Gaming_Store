<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Images2/title.png" type="image/x-icon" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./Test.css" />
    <link rel="stylesheet" href="./Test_2.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./checkout.js" defer></script>
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>

        <h2>Order Summary</h2>
        <table id="checkoutTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>Total: $<span id="checkoutTotal">0</span></h3>

        <h2>Customer Details</h2>
        <form id="checkoutForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Please enter letters only" />

            <label for="address">Address:</label>
            <input type="text" id="address" required />

            <label for="payment">Payment Method:</label>
            <select id="payment" required>
                <option value="">-- Select Payment Method --</option>
                <option value="card">Credit Card</option>
                <option value="cod">Cash on Delivery</option>
            </select>

            <!-- Stripe card section, shown only when card is selected -->
            <div id="card-section" style="display: none;">
                <label for="card-element">Credit Card:</label>
                <div id="card-element"><!-- Stripe element is inserted here --></div>
                <div id="card-errors" role="alert"></div>
            </div>

            <button type="submit" id="payButton" style="display: none;">Pay</button>
        </form>
    </div>

    <!-- Thank You Message Section -->
    <div id="thank-you-message" style="display: none;">
        <h2>Thank you for your purchase!</h2>
        <p>Your order will be delivered in 3â€“5 days.</p>
    </div>

</body>
</html>
