<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images2/title.png" type="image/x-icon">
    <title>Checkout</title>
    <link rel="stylesheet" href="./Test.css">
    <link rel="stylesheet" href="./Test_2.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="./checkout.js" defer></script>
</head>

<body>
    <div class="checkout-container">
        <h1>Checkout</h1>

        <h2>Order Summary</h2>
        <table id="checkoutTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3>Total: $<span id="checkoutTotal">0</span></h3>

        <h2>Customer Details</h2>
        <form id="checkoutForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required pattern="[A-Za-z\s]+" title="Please enter letters only">

            <label for="address">Address:</label>
            <input type="text" id="address" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" required>
                <option value="card">Credit Card</option>
                <option value="COD">Cash on Delivery</option>
            </select>

            <!-- Credit Card Section -->
            <div id="card-section" style="display: none; margin-top: 1rem;">
                <label for="card-element">Credit Card Details:</label>
                <div id="card-element">
                    <!-- Stripe card input will mount here -->
                </div>

                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" name="expiry" required>
            </div>

            <button type="submit">Pay</button>
        </form>
    </div>
</body>

</html>
